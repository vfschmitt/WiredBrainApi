name: Deploy API + React Client to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOTNET_VERSION: '8.0.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: wiredbrain-client/package-lock.json

      - name: Restore .NET dependencies
        run: dotnet restore WiredBrainApi.sln

      - name: Set npm registry explicitly
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Diagnostics (npm config)
        run: |
          echo "=== npm config get registry ==="; npm config get registry
          echo "=== npm whoami (expect failure for anon) ==="; npm whoami || true
          echo "=== npm config list (redacted) ==="; npm config list --json | sed 's/_authToken/REDACTED/g'
          echo "=== list root files ==="; ls -al
          echo "=== .npmrc if present ==="; test -f .npmrc && cat .npmrc || echo '(none)'
          echo "=== client .npmrc if present ==="; test -f wiredbrain-client/.npmrc && cat wiredbrain-client/.npmrc || echo '(none)'

      - name: Install client dependencies (lock aware)
        run: |
          cd wiredbrain-client
          echo "Package-lock present?"; test -f package-lock.json && echo YES || echo NO
          if test -f package-lock.json; then
            npm ci --registry=https://registry.npmjs.org/ --no-audit --no-fund || (echo "npm ci failed; fallback to npm install" >&2 && npm install --registry=https://registry.npmjs.org/ --no-audit --no-fund)
          else
            npm install --registry=https://registry.npmjs.org/ --no-audit --no-fund
          fi

      - name: Build React client
        run: |
          cd wiredbrain-client
          npm run build --if-present

      - name: Publish API (copy prebuilt client)
        run: dotnet publish ./WiredBrainApi.Web/WiredBrainApi.Web.csproj -c Release -o publish -p:BuildClient=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: publish

      # Deployment step requires AZURE_WEBAPP_PUBLISH_PROFILE secret
      - name: Deploy to Azure Web App
        if: success()
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WiredBrains'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: publish
